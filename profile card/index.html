<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <link rel="stylesheet" href="style.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="bidhan.jpeg" alt="" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">BIDHAN NATH</span>
      <span class="job">Programmer</span>
    </div>
    <div class="media-button">
      <a href="https://www.facebook.com/bidhannath2001/" target="_blank" style="background: #4267b2" class="link">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      </a>
      <a href="https://github.com/bidhannath2001" target="_blank" style="background: #dd7676" class="link">
        <i class='bx bxl-github'></i>
      </a>
      <a href="https://www.linkedin.com/in/bidhan-nath-399b43239/"style="background: #1da1f2" class="link">
        <i class='bx bxl-linkedin' ></i>
      </a>
      <a href="https://www.youtube.com/channel/UCG9ZbvtJ_r0Q0VebeC-1PmA" target="_blank" style="background: #e1306c" class="link">
        <i class='bx bxl-youtube' ></i>
      </a>
      <a href="https://www.instagram.com/bidhan_kn/" target="_blank" style="background: #b35252" class="link">
        <i class='bx bxl-instagram' ></i>
      </a>
    </div>
   <div class="buttons">
    <button class="button">Subscribe</button>
    <button class="button">Message</button>
   </div>

   <div class="analytics">
    <div class="data">
      <i class='bx bx-heart' ></i>
      <span class="number">50K</span>
    </div>
    <div class="data">
      <i class='bx bx-message-rounded'></i>
      <span class="number">25K</span>
    </div>
    <div class="data">
      <i class='bx bx-share' ></i>
      <span class="number">10K</span>
    </div>
   </div>
  </div>
</body>
</html>
